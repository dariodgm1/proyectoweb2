<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Metropolitano de NY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Museo Metropolitano de NY</h1>
    </header>
    <h6 class="mensaje">pagina de practica: creada para correccion de Universidad de la Punta
        (<a href="https://metmuseum.github.io/" target="_blank">(API)</a>)
    </h6>

    <!-- Filters Section -->
    <section class="container my-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" id="keyword" class="form-control" placeholder="Buscar por palabra clave">
            </div>
            <div class="col-md-4 mb-3">
                <select id="department" class="form-control">
                    <option value="">Selecciona un departamento</option>
                    <!-- Opciones para departamentos se insertarán aquí consumiendo la app en el servidor-->
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <select id="localizacion" class="form-control">
                    <option value="">Selecciona una localización</option>
                    <option value="China">China</option>
                    <option value="Paris">Paris</option>
                    <option value="Nueva York">Nueva York</option>
                    <option value="France">France</option>
                    <option value="London">London</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Santa Barbara">Santa Barbara</option>
                    <option value="Cleveland">Cleveland</option>
                    <option value="Washington DC">Washington DC</option>
                    <option value="Liverpool">Liverpool</option>
                    <option value="Bristol">Bristol</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Kensington">Kensington</option>
                    <option value="Vernon">Vernon</option>
                    <option value="Springfield">Springfield</option>
                    <option value="York">York</option>
                    <option value="Kingston">Kingston</option>
                    <option value="Manchester">Manchester</option>
                    <option value="Millersburg">Millersburg</option>
                    <option value="Lyon">Lyon</option>
                    <option value="Vienna">Vienna</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button id="buscar">Buscar</button>
        </div>
    </section>

    <!-- Gallery Section trajar las cars -->
    <div id="grilla" class="row row-cols-4 row-cols-md-4 g-4">
           
  
    </div>
    <div id="pagination">
        <button onclick="previousPage()">anterior</button>
        <p id="numeropagina"></p>
        <button onclick="nextPage()">Siguiente</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="imagenesModal"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="tituloModal"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-wrap" id="cargarImagenes"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Museo Metropolitano de NY</p>
        
    </footer>
    <!-- Bootstrap JS (v5.x) -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
