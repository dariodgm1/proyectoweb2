<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo Metropolitano de NY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>>
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>Museo Metropolitano de NY</h1>
    </header>

    <!-- Filters Section -->
    <section class="container my-4">
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" id="keyword" class="form-control" placeholder="Buscar por palabra clave">
            </div>
            <div class="col-md-4 mb-3">
                <select id="department" class="form-control">
                    <option value="">Selecciona un departamento</option>
                    <!-- Opciones para departamentos se insertarán aquí consumiendo la app en el servidor-->
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <select id="localizacion" class="form-control">
                    <option value="">Selecciona una localización</option>
                    <option value="China">China</option>
                    <option value="Paris">Paris</option>
                    <option value="Nueva York">Nueva York</option>
                    <option value="France">France</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button id="buscar">Buscar</button>
        </div>
    </section>

    <!-- Gallery Section trajar las cars -->
    <div id="grilla" class="row row-cols-4 row-cols-md-4 g-4">
           
        
    </div>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Museo Metropolitano de NY</p>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
